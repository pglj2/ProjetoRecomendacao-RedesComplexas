<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sistema de Recomendação</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <form method='POST' id="submeterTags">
        <label for='tagBar'>Bar</label>
        <input value="bar" type="checkbox" id="tagBar">
        <label for='tagBurger'>Burguer</label>
        <input value="burguer" type="checkbox" id="tagBurguer">
        <label for='tagBreakfast'>Breakfast</label>
        <input value="breakfast" type="checkbox" id="tagBreakfast">
        <label for='tagLunch'>Lunch</label>
        <input value="lunch" type="checkbox" id="tagLunch">
        <label for='tagDinner'>Dinner</label>
        <input value="dinner" type="checkbox" id="tagDinner">
        <label for='tagRomantic'>Romantic</label>
        <input value="romantic" type="checkbox" id="tagRomantic">
        <label for='tagBarbecue'>Barbecue</label>
        <input value="bbq" type="checkbox" id="tagBarbecue">
        <label for='tagSushi'>Sushi</label>
        <input value="sushi" type="checkbox" id="tagSushi">
        <label for='tagKoreanfood'>Korean food</label>
        <input value="korean food" type="checkbox" id="tagKoreanfood">
        <label for='tagChinesefood'>Chinese food</label>
        <input value="chinese food" type="checkbox" id="tagChinesefood">
        <label for='tagBiscuits'>Biscuits</label>
        <input value="biscuits" type="checkbox" id="tagBiscuits">
        <label for='tagCocktails'>Cocktails</label>
        <input value="cocktails" type="checkbox" id="tagCocktails">
        <label for='tag24h'>24 hours</label>
        <input value="24 hours" type="checkbox" id="tag24h">
        <label for='tagBuffet'>Buffet</label>
        <input value="buffet" type="checkbox" id="tagBuffet">
        <label for='tagBrazilianfood'>Brazilian food</label>
        <input value="brazilian food" type="checkbox" id="tagBrazilianfood">
        <button type="submit" id="searchRestaurants">Search restaurants</button>
    </form>
    <svg id="svg" width="1000" height="750">
    </svg>
    <script src="index.js"></script>
</body>
</html>
